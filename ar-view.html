<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="ar-script.js" defer></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #backButton {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999;
            padding: 10px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .direction-arrow {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }
        #loadingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2000;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <button id="backButton">Volver</button>
    <div id="arrow1" class="direction-arrow"></div>
    <div id="arrow2" class="direction-arrow"></div>
    <div id="arrow3" class="direction-arrow"></div>
    <div id="loadingMessage">
        <h2>Cargando Vista AR</h2>
        <p>Por favor, espere mientras se inicializa la experiencia de Realidad Aumentada.</p>
        <p>Asegúrese de que su dispositivo tenga acceso a la cámara y al GPS.</p>
        <p>Una vez cargado, verá flechas que le guiarán hacia las imágenes cercanas.</p>
    </div>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-camera gps-camera rotation-reader fov="80" near="1" far="10000"></a-camera>
    </a-scene>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('loaded', function () {
                console.log('AR Scene loaded');
            });

            scene.addEventListener('camera-init', function () {
                console.log('Camera initialized');
            });

            scene.addEventListener('camera-error', function (error) {
                console.error('Camera error:', error);
                document.getElementById('loadingMessage').innerHTML = `
                    <h2>Error de Cámara</h2>
                    <p>No se pudo acceder a la cámara. Por favor, asegúrese de que su dispositivo tenga una cámara y que haya dado permiso para acceder a ella.</p>
                    <p>Error: ${error.detail.message}</p>
                `;
            });
        });
    </script>
</body>
</html>
