<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="ar-script.js" defer></script>
    
</head>
<body>
    <button id="backButton">Volver</button>
    <div id="arrow1" class="direction-arrow"></div>
    <div id="arrow2" class="direction-arrow"></div>
    <div id="arrow3" class="direction-arrow"></div>
    <div id="loadingMessage">
        <h2>Cargando Vista AR</h2>
        <p>Por favor, espere mientras se inicializa la experiencia de Realidad Aumentada.</p>
        <p>Asegúrese de que su dispositivo tenga acceso a la cámara y al GPS.</p>
        <p>Una vez cargado, verá flechas que le guiarán hacia las imágenes cercanas.</p>
    </div>
    <a-scene
       
        <a-camera gps-camera="simulateLatitude: -11.015374; simulateLongitude: -66.043001" rotation-reader></a-camera>
     </a-scene>
    <script>
        window.addEventListener('camera-init', (data) => {
            console.log('camera-init', data);
        });
        window.addEventListener('camera-error', (error) => {
            console.log('camera-error', error);
        });
    </script>
</body>
</html>
